<!DOCTYPE html>
<html>
<head>
	<title>Editor</title>
	<link href="css/styles.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
</head>
<body>



	<div id="blog-editor">
		Blog Editor<br>
		Title: <input type="text" id="new-blog-title">
		Author: <input type="text" id="new-blog-author">
		Tags: <input type="text" id="new-blog-tags">
		Summary: <textarea id="new-blog-summary"></textarea>
		Content: <textarea id="new-blog-content"></textarea>
		<button id="submit-new-blog">Submit</button>
	</div>


	<div id="resource-editor">
		Resource Editor<br>
		Title: <input type="text" id="new-resource-title">
		Author: <input type="text" id="new-resource-author">
		<!-- Published: <input type="" name="">{ type: Date, default: Date.now }, -->
		Summary: <input type="text" id="new-resource-summary">
		Content: <textarea id="new-resource-content"></textarea>
		Type: <input type="text" id="new-resource-type"> 
		<button id="submit-new-resource">Submit</button>
	</div>

	<script>
		function sendNewBlog() {
			$.post('/api/blog_new', {
				title: $('#new-blog-title').val(),
				author: $('#new-blog-author').val(),
				tags: $('#new-blog-tags').val(),
				summary: $('#new-blog-summary').val(),
				content: $('#new-blog-content').val()
			}, function(response) {
				console.log("Blog successfully posted");
			});
		}

		$('#submit-new-blog').click(sendNewBlog);

		function sendNewResource() {
			$.post('/api/resource_new', {
				title: $('#new-resource-title').val(),
				author: $('#new-resource-author').val(),
				summary: $('#new-resource-summary').val(),
				content: $('#new-resource-content').val(),
				type: $('#new-resource-type').val(),
			}, function(response) {
				console.log("Resource successfully posted");
			});
		}

		$('#submit-new-resource').click(sendNewResource);
		

	</script>

</body>
</html>
