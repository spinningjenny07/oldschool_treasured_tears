    <div class="container">
      <div class="row">
        <div class="blog-list">
            <div class="blog-post">
              <div id="target">Loading...</div>
                <script id="template" type="x-tmpl-mustache">
                  <p>{{ published }}</p>
                  <h3>{{ title }}</h3>
                  <p>{{ summary }}</p>
                  <p>{{ author }}</p> 
                </script>
            </div>
        </div>
      </div>
    </div>

<script>
/* jslint esversion:6 */
  

  function loadBlogs() {
    var template = $('#template').html();
    $.get('/api/blog', (response) => {
      $('#target').empty();
      for(var blog of response) {
        var rendered = Mustache.render(template, blog);
          $('#target').append(rendered);
      }
    });
  }

  $(document).ready(function () {
    loadBlogs();
  });

</script>
